<body>


    <header class="header">
        <nav class="navigation">

            <a class="accueil" href="file:///E:/code/Lycée/Regroupement%20des%20projets/index.html"><i class="fas fa-home"></i> Accueil</a>
        </nav>
    </header>


    <p class="titre">Calcul</p>
    <div class="container">

        <form>
            <input type="text" class="val1" placeholder="longueur du premier côté">
            <input type="text" class="val2" placeholder="longueur du deuxième côté">
            <button type="submit">Calculer</button>
        </form>
    </div>

    <footer>
        <h3>© 2020 | Sofiane .O</h3>
    </footer>

</body>
<script>
    const container = document.querySelector('.container');
    const titre = document.querySelector('.titre');
    const form = document.querySelector('form');
    const input1 = document.querySelector('.val1');
    const input2 = document.querySelector('.val2');


    form.addEventListener('submit', event => {
        event.preventDefault();
        event.stopPropagation();

        if (!isNaN(input1.value) || !isNaN(input2.value)) {
            let result1 = input1.value * input1.value;
            let result2 = input2.value * input2.value;

            let total = result1 + result2;

            let textp = document.createTextNode('Le resultat est : ' + Math.sqrt(total));

            input1.value = " ";
            input2.value = " ";
            titre.innerHTML = " ";
            titre.append(textp);
        } else {
            window.alert('Utilisez des chiffres uniquement !');
        }



        // window.alert(Math.sqrt(total));
    })
</script>


</html>
